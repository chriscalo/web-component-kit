<!DOCTYPE html>
<html>
<head>
  <title>Test bindTemplate API</title>
</head>
<body>
  <template id="test-template">
    <div>Hello {{ name }}! Count: {{ count }}</div>
  </template>

  <div id="container"></div>

  <script type="module">
    import { bindTemplate, reactive } from "/index.js";
    
    console.log("Testing bindTemplate API...");
    
    // Test 1: Current README pattern (likely incorrect)
    try {
      const data = reactive({ name: "World", count: 42 });
      const container = document.getElementById("container");
      const render = bindTemplate("#test-template", container);
      render();
      console.log("Test 1 - Container result:", container.innerHTML);
    } catch (e) {
      console.log("Test 1 - Error:", e.message);
    }
    
    // Test 2: Copy data to container pattern (likely correct)
    try {
      const container2 = document.createElement("div");
      Object.assign(container2, { name: "Test", count: 99 });
      const render2 = bindTemplate("#test-template", container2);
      render2();
      document.body.appendChild(container2);
      console.log("Test 2 - Container result:", container2.innerHTML);
    } catch (e) {
      console.log("Test 2 - Error:", e.message);
    }

    // Test 3: Mix reactive data with container
    try {
      const data3 = reactive({ name: "Reactive", count: 123 });
      const container3 = document.createElement("div");
      Object.assign(container3, data3);
      const render3 = bindTemplate("#test-template", container3);
      render3();
      document.body.appendChild(container3);
      console.log("Test 3 - Container result:", container3.innerHTML);
      
      // Test reactivity
      data3.count = 456;
      setTimeout(() => {
        console.log("Test 3 - After update:", container3.innerHTML);
      }, 100);
    } catch (e) {
      console.log("Test 3 - Error:", e.message);
    }
  </script>
</body>
</html>
